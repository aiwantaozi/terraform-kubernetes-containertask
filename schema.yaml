openapi: 3.0.3
info:
  title: OpenAPI schema for template terraform-kubernetes-containertask
components:
  schemas:
    variables:
      required:
      - containers
      type: object
      properties:
        context:
          title: Context
          type: object
          description: |
            Receive contextual information. When Walrus deploys, Walrus will inject specific contextual information into this field.
          default: {}
          additionalProperties:
            type: object
            x-walrus-ui:
              colSpan: 12
          x-walrus-ui:
            colSpan: 12
            group: Advanced
            hidden: true
            order: 1
        infrastructure:
          title: Infrastructure
          type: object
          description: |
            Specify the infrastructure information for deploying.
          default: {}
          properties:
            gpu_vendor:
              description: |
                Specify the GPU vendor, default is `nvdia.com`.
              default: "nvidia.com"
              title: Gpu Vendor
              type: string
              x-walrus-ui:
                order: 2
            namespace:
              title: Namespace
              type: string
              x-walrus-ui:
                hidden: true
                order: 1
          x-walrus-ui:
            colSpan: 12
            group: Advanced
            order: 2
        task:
          title: Task
          type: object
          description: |
            Specify the task action, like execution, security and so on.
          properties:
            cleanup_finished:
              description: |
                Specify whether to cleanup the finished task after 5m.
              default: false
              title: Cleanup Finished
              type: boolean
              x-walrus-ui:
                order: 7
            completions:
              description: |
                Specify the desired number of successfully finished processes the task should be run with.
              title: Completions
              type: number
              x-walrus-ui:
                order: 4
                colSpan: 6
            fs_group:
              description: |
                Specify a special supplemental group that applies to all containers in a pod.
              title: Fs Group
              type: number
              x-walrus-ui:
                order: 8
            mode:
              description: |
                Specify the mode of the task, select from once or periodic.
              default: once
              title: Mode
              type: string
              enum:
              - "once"
              - "periodic"
              x-walrus-ui:
                order: 1
            parallelism:
              description: |
                Specify the maximum desired number of processes the task should run at any given time.
              title: Parallelism
              type: number
              x-walrus-ui:
                order: 5
                colSpan: 6
            periodic:
              properties:
                cron_expression:
                  description: | 
                    Specify the Cron Expression of the periodic task.
                  title: Cron Expression
                  type: string
                  x-walrus-ui:
                    colSpan: 6
                    order: 1
                keep_unfinished:
                  description: |
                    Specify whether to keep unfinished task when the scheduling time arrives.
                    When set to true, if the previous task has not completed, the new task will not be launched.
                  default: false
                  title: Keep Unfinished
                  type: boolean
                  x-walrus-ui:
                    colSpan: 6
                    order: 3
                suspend:
                  description: |
                    Specify whether to suspend the periodic task.
                  default: false
                  title: Suspend
                  type: boolean
                  x-walrus-ui:
                    colSpan: 6
                    order: 4
                timezone:
                  description: |
                    Specify the timezone of the periodic task, select from https://en.wikipedia.org/wiki/List_of_tz_database_time_zones.
                  title: Timezone
                  type: string
                  x-walrus-ui:
                    colSpan: 6
                    order: 2
              required:
              - cron_expression
              title: Periodic
              type: object
              x-walrus-ui:
                colSpan: 12
                showIf: mode=periodic
                order: 2
            retries:
              description: | 
                Specify the number of retries before marking this task as failed.
              default: 6
              title: Retries
              type: number
              x-walrus-ui:
                order: 6
            sysctls:
              description: |
                Specify the namespaced sysctls for the pod.
              items:
                properties:
                  name:
                    description: |
                      Specify the name of the sysctl, select from https://kubernetes.io/docs/tasks/administer-cluster/sysctl-cluster/#listing-all-sysctl-parameters.
                    title: Name
                    type: string
                  value:
                    description: |
                      Specify the value of the sysctl.
                    title: Value
                    type: string
                required:
                - name
                - value
                type: object
                x-walrus-ui:
                  colSpan: 12
              title: Sysctls
              type: array
              x-walrus-ui:
                colSpan: 12
                order: 9
            timeout:
              description: |
                Specify the maximum time in seconds for a task to be active before it is terminated.
              default: 300
              title: Timeout(Sec)
              type: number
              x-walrus-ui:
                order: 3
          x-walrus-ui:
            colSpan: 12
            group: Advanced
            order: 3
        containers:
          title: Containers
          type: array
          minItems: 1
          description: |
            Specify the container items to deploy.
          items:
            properties:
              checks:
                description: |
                  Configure the healthz checks.
                items:
                  properties:
                    delay:
                      description: |
                        Specify the delay time before starting the check.
                      title: Delay(Sec)
                      type: number
                      x-walrus-ui:
                        order: 2
                    execute:
                      description: |
                        Configure the exeuction action.
                      properties:
                        command:
                          description: |
                            Specify the command to execute.
                          items:
                            type: string
                          title: Command
                          type: array
                          x-walrus-ui:
                            colSpan: 12
                      required:
                      - command
                      title: Execute
                      type: object
                      x-walrus-ui:
                        colSpan: 12
                        showIf: type=execute
                    grpc:
                      description: |
                        Configure the grpc check.
                      properties:
                        port:
                          description: |
                            Specify the port of the grpc service.
                          title: Port
                          type: number
                          x-walrus-ui:
                            order: 1
                        service:
                          description: |
                            Specify the service name of the grpc service.
                          title: Service
                          type: string
                          x-walrus-ui:
                            order: 2
                      required:
                      - port
                      title: Grpc
                      type: object
                      x-walrus-ui:
                        colSpan: 12
                        showIf: type=grpc
                    http:
                      description: |
                        Configure the http check.
                      properties:
                        headers:
                          description: |
                            Specify the headers of the http request. To pin the Hostname, please use `Host` header.
                          additionalProperties:
                            type: string
                          title: Headers
                          type: object
                          x-walrus-ui:
                            colSpan: 12
                            order: 3
                        path:
                          description: |
                            Specify the path of the http request.
                          default: "/"
                          title: Path
                          type: string
                          x-walrus-ui:
                            order: 2
                        port:
                          description: |
                            Specify the port of the http service.
                          title: Port
                          type: number
                          x-walrus-ui:
                            order: 1
                      required:
                      - port
                      title: Http
                      type: object
                      x-walrus-ui:
                        colSpan: 12
                        showIf: type=http
                    https:
                      description: |
                        Configure the https check.
                      properties:
                        headers:
                          description: |
                            Specify the headers of the http request. To pin the Hostname, please use `Host` header.
                          additionalProperties:
                            type: string
                          title: Headers
                          type: object
                          x-walrus-ui:
                            colSpan: 12
                            order: 3
                        path:
                          description: |
                            Specify the path of the http request.
                          default: "/"
                          title: Path
                          type: string
                          x-walrus-ui:
                            order: 2
                        port:
                          description: |
                            Specify the port of the http service.
                          title: Port
                          type: number
                          x-walrus-ui:
                            order: 1
                      required:
                      - port
                      title: Https
                      type: object
                      x-walrus-ui:
                        colSpan: 12
                        showIf: type=https
                    interval:
                      description: |
                        Specify how often to do the check.
                      title: Interval
                      type: number
                      x-walrus-ui:
                        order: 3
                    retries:
                      description: |
                        Specify the number of retries before marking this check as failed.
                      title: Retries
                      type: number
                      x-walrus-ui:
                        order: 5
                    tcp:
                      description: |
                        Configure the tcp check.
                      properties:
                        port:
                          description: |
                            Specify the port of the tcp service.
                          title: Port
                          type: number
                      required:
                      - port
                      title: Tcp
                      type: object
                      x-walrus-ui:
                        colSpan: 12
                        showIf: type=tcp
                    teardown:
                      description: |
                        Specify whether to teardown the pod if the check failed.
                      title: Teardown
                      type: boolean
                      x-walrus-ui:
                        order: 6
                    timeout:
                      description: |
                        Specify the timeout of the check.
                      title: Timeout(Sec)
                      type: number
                      x-walrus-ui:
                        order: 4
                    type:
                      description: |
                        Specify the type of the check.
                      title: Type
                      type: string
                      enum:
                      - execute
                      - tcp
                      - grpc
                      - http
                      - https
                      x-walrus-ui:
                        order: 1
                  required:
                  - type
                  type: object
                  x-walrus-ui:
                    colSpan: 12
                title: Checks
                type: array
                x-walrus-ui:
                  colSpan: 6
                  order: 9
                  showIf: profile=run
              envs:
                description: |
                  Configure the environment variables.
                items:
                  properties:
                    name:
                      description: |
                        Specify the name of the environment variable.
                      title: Name
                      type: string
                      x-walrus-ui:
                        order: 1
                        colSpan: 6
                    value:
                      description: |
                        Specify the value of the environment variable. 
                        Value changes will be propagated and affect tasks that are running or will be run, also have impact on finished once tasks.
                      title: Value
                      type: string
                      x-walrus-ui:
                        order: 2
                        colSpan: 6
                    value_refer:
                      description: |
                        Specify the value refer of the environment variable.
                        Value source changes will not be propagated.
                      properties:
                        params:
                          description: |
                            Specify the parameters of the value refer.
                          additionalProperties:
                            type: object
                            x-walrus-ui:
                              colSpan: 12
                          title: Params
                          type: object
                          x-walrus-ui:
                            colSpan: 12
                            order: 2
                        schema:
                          description: |
                            Specify the schema of the value refer, only support k8s:secret
                          title: Schema
                          type: string
                          enum:
                          - "k8s:secret"
                          x-walrus-ui:
                            order: 1
                      required:
                      - params
                      - schema
                      title: Value Refer
                      type: object
                      x-walrus-ui:
                        colSpan: 12
                        hidden: true
                        order: 2
                  required:
                  - name
                  type: object
                  x-walrus-ui:
                    colSpan: 12
                title: Envs
                type: array
                x-walrus-ui:
                  colSpan: 6
                  order: 5
              execute:
                description: |
                  Configure the execution.
                properties:
                  args:
                    description: |
                      Specify the arguments of the command.
                    items:
                      type: string
                    title: Args
                    type: array
                    x-walrus-ui:
                      colSpan: 12
                      order: 2
                  as_group:
                    description: |
                      Specify the group id to run the command.
                    title: As Group
                    type: number
                    x-walrus-ui:
                      order: 5
                  as_user:
                    description: |
                      Specify the user id to run the command.
                    title: As User
                    type: number
                    x-walrus-ui:
                      order: 6
                  command:
                    description: |
                      Specify the entrypoint of the container.
                    items:
                      type: string
                    title: Command
                    type: array
                    x-walrus-ui:
                      colSpan: 12
                      order: 1
                  readonly_rootfs:
                    description: |
                      Specify whether to mount the rootfs as readonly.
                    title: Readonly Rootfs
                    type: boolean
                    x-walrus-ui:
                      order: 4
                  working_dir:
                    description: |
                      Specify the working directory of the command.
                    title: Working Dir
                    type: string
                    x-walrus-ui:
                      order: 3
                title: Execute
                type: object
                x-walrus-ui:
                  colSpan: 6
                  order: 4
              files:
                description: |
                  Configure the files.
                items:
                  properties:
                    content:
                      description: |
                        Specify the content of the (configuration) file.
                        Value source changes will be propagated and will affect tasks that are running or will be run.
                      title: Content
                      type: string
                      x-walrus-ui:
                        widget: TextArea
                        order: 3
                        colSpan: 12
                    content_refer:
                      description: |
                        Specify the content refer of the (configuration) file.
                        Value source changes will not be propagated.
                      properties:
                        params:
                          description: |
                            Specify the parameters of the content refer.
                          additionalProperties:
                            type: object
                            x-walrus-ui:
                              colSpan: 12
                          title: Params
                          type: object
                          x-walrus-ui:
                            colSpan: 12
                        schema:
                          description: |
                            Specify the schema of the content refer, select from k8s:secret or k8s:configmap.
                          title: Schema
                          type: string
                          enum:
                          - "k8s:secret"
                          - "k8s:configmap"
                      required:
                      - params
                      - schema
                      title: Content Refer
                      type: object
                      x-walrus-ui:
                        colSpan: 12
                        hidden: true
                        order: 3
                    mode:
                      description: |
                        Specify the mode of the (configuration) file, default is 0644.
                      default: "0644"
                      title: Mode
                      type: string
                      x-walrus-ui:
                        order: 2
                        colSpan: 6
                    path:
                      description: |
                        Specify the mounting path of the (configuration) file.
                      title: Path
                      type: string
                      x-walrus-ui:
                        order: 1
                        colSpan: 6
                  required:
                  - path
                  type: object
                  x-walrus-ui:
                    colSpan: 12
                title: Files
                type: array
                x-walrus-ui:
                  colSpan: 6
                  order: 6
              image:
                title: Image
                type: string
                x-walrus-ui:
                  order: 1
              mounts:
                description: |
                  Configure the mounts.
                items:
                  properties:
                    path:
                      description: |
                        Specify the mounting path of the volume.
                      title: Path
                      type: string
                      x-walrus-ui:
                        order: 1
                    readonly:
                      description: |
                        Specify whether to mount the volume as readonly.
                      title: Readonly
                      type: boolean
                      default: false
                      x-walrus-ui:
                        order: 2
                    subpath:
                      description: |
                        Specify the path of the volume which the container should be mounted.
                      title: Subpath
                      type: string
                      x-walrus-ui:
                        order: 4
                    volume:
                      description: |
                        Specify the name of the ephemeral volume which shares between multiple containers. 
                        If not specified, the ephemeral volume is exclusively mounted by this container.
                      title: Volume
                      type: string
                      x-walrus-ui:
                        order: 3
                    volume_refer:
                      description: |
                        Specify the volume refer of the volume.
                      properties:
                        params:
                          description: |
                            Specify the parameters of the volume refer.
                          additionalProperties:
                            type: object
                            x-walrus-ui:
                              colSpan: 12
                          title: Params
                          type: object
                          x-walrus-ui:
                            colSpan: 12
                        schema:
                          description: |
                            Specify the schema of the volume refer, select from k8s:secret, k8s:configmap or k8s:persistentvolumeclaim.
                          title: Schema
                          type: string
                          enum:
                          - "k8s:secret"
                          - "k8s:configmap"
                          - "k8s:persistentvolumeclaim"
                      required:
                      - params
                      - schema
                      title: Volume Refer
                      type: object
                      x-walrus-ui:
                        colSpan: 12
                        order: 3
                        hidden: true
                  required:
                  - path
                  type: object
                  x-walrus-ui:
                    colSpan: 12
                title: Mounts
                type: array
                x-walrus-ui:
                  colSpan: 6
                  order: 7
              profile:
                description: | 
                  Specify the profile of the container, select from init or run.
                default: "run"
                title: Profile
                type: string
                enum:
                - run
                - init
                x-walrus-ui:
                  order: 2
              resources:
                properties:
                  cpu:
                    description: |
                      Specify the cpu resources. Unit is core.
                    default: 0.25
                    title: Cpu(Core)
                    type: number
                    x-walrus-ui:
                      order: 1
                  gpu:
                    description: |
                      Specify the gpu resources. Unit is core.
                    title: Gpu(Core)
                    type: number
                    x-walrus-ui:
                      order: 3
                  memory:
                    description: |
                      Specify the memory resources. Unit is megabyte.
                    default: 256
                    title: Memory(MiB)
                    type: number
                    x-walrus-ui:
                      order: 2
                title: Resources
                type: object
                x-walrus-ui:
                  colSpan: 6
                  order: 3
            required:
            - image
            type: object
            x-walrus-ui:
              colSpan: 12
          x-walrus-ui:
            colSpan: 12
            group: Basic
            order: 4
      x-walrus-ui:
        groupOrder:
          - Basic
          - Advanced
